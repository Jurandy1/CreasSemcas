<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Inventário Unificado</title>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root" class="container mx-auto p-4"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    // --- COMPONENTES AUXILIARES ---

    function Grafico({ config }) {
      const canvasRef = useRef(null);
      const chartInstanceRef = useRef(null);

      useEffect(() => {
        if (chartInstanceRef.current) {
          chartInstanceRef.current.destroy();
        }
        if (canvasRef.current && config) {
          const ctx = canvasRef.current.getContext('2d');
          chartInstanceRef.current = new Chart(ctx, config);
        }
        return () => {
          if (chartInstanceRef.current) {
            chartInstanceRef.current.destroy();
          }
        };
      }, [config]);

      return <div className="bg-white p-4 rounded-lg shadow-md border border-gray-200 h-full"><canvas ref={canvasRef}></canvas></div>;
    }
    
    function RankingAtencao({ dados }) {
        return (
            <div className="bg-white p-6 rounded-lg shadow-md border border-gray-200 h-full">
                <h3 className="text-xl font-bold text-gray-700 mb-4">Top 5 Unidades para Atenção</h3>
                {(!dados || dados.length === 0) ? (
                    <div className="flex items-center justify-center h-full">
                       <p className="text-gray-500 text-center">Nenhum item com estado 'Regular' ou 'Avariado' encontrado.</p>
                    </div>
                ) : (
                    <ul className="space-y-3">
                        {dados.map((unidade, index) => (
                            <li key={unidade.nome} className="flex justify-between items-center p-2 rounded-md transition-colors hover:bg-gray-50">
                                <span className="flex items-center">
                                    <span className={`text-sm font-bold w-6 h-6 flex items-center justify-center rounded-full mr-3 ${
                                        index === 0 ? 'bg-red-500 text-white' : 
                                        index === 1 ? 'bg-yellow-500 text-white' : 
                                        index === 2 ? 'bg-orange-400 text-white' : 'bg-gray-200 text-gray-700'
                                    }`}>{index + 1}</span>
                                    <span className="text-gray-800 text-sm md:text-base">{unidade.nome}</span>
                                </span>
                                <span className="font-bold text-red-600">{unidade.quantidade} itens</span>
                            </li>
                        ))}
                    </ul>
                 )}
            </div>
        );
    }

    function TabelaDeItens({ items, filtro, onFiltroChange }) {
        return (
            <div className="overflow-x-auto mt-6 bg-white p-4 rounded-lg shadow-md border border-gray-200">
                <div className="mb-4">
                    <input
                        type="text"
                        value={filtro}
                        onChange={onFiltroChange}
                        placeholder="Filtrar por descrição (ex: Ar-Condicionado, Cadeira...)"
                        className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    />
                </div>
                {(!items || items.length === 0) ? (
                    <p className="text-gray-500 mt-4 text-center">Nenhum item encontrado com o filtro atual.</p>
                ) : (
                    <table className="min-w-full">
                        <thead className="bg-gray-800 text-white">
                            <tr>
                                <th className="py-3 px-4 text-left">Descrição</th>
                                <th className="py-3 px-4 text-left">Unidade</th>
                                <th className="py-3 px-4 text-center">Qtd.</th>
                                <th className="py-3 px-4 text-left">Estado</th>
                            </tr>
                        </thead>
                        <tbody className="text-gray-700">
                            {items.map((item, index) => (
                                <tr key={item.key || index} className="border-t hover:bg-gray-50">
                                    <td className="py-3 px-4">{item.description}</td>
                                    <td className="py-3 px-4">{item.unit_condition}</td>
                                    <td className="py-3 px-4 text-center font-bold">{item.quantity}</td>
                                    <td className="py-3 px-4"><span className={`px-2 py-1 text-xs font-semibold rounded-full ${
                                        item.state === 'Novo' ? 'bg-green-100 text-green-800' :
                                        item.state === 'Bom' ? 'bg-blue-100 text-blue-800' :
                                        item.state === 'Regular' ? 'bg-yellow-100 text-yellow-800' :
                                        'bg-red-100 text-red-800'
                                    }`}>{item.state}</span></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                )}
            </div>
        );
    }
    
    function VisaoUnidade({ titulo, dados, filtro, onFiltroChange }) {
      const chartConfig = GerarConfigGraficoEstado(dados);
      const totalDoacoes = dados.filter(item => item.donation === 'Sim').reduce((sum, item) => sum + parseInt(item.quantity, 10), 0);
      const relatorioTexto = GerarRelatorioUnidade(dados);

      return (
        <div>
          <h2 className="text-3xl font-bold text-gray-800 mb-6">{titulo}</h2>
          <div className="grid grid-cols-1 lg:grid-cols-5 gap-6">
            <div className="lg:col-span-2 flex flex-col gap-6">
              <Grafico config={chartConfig} />
              <div className="bg-white p-4 rounded-lg shadow-md border border-gray-200 text-center">
                <h3 className="text-lg font-semibold text-purple-800">Itens de Doação</h3>
                <p className="text-3xl font-bold text-purple-700 mt-2">{totalDoacoes}</p>
              </div>
            </div>
            <div className="lg:col-span-3 bg-white p-6 rounded-lg shadow-md border border-gray-200">
              <h3 className="text-xl font-bold text-gray-700 mb-4">Relatório Descritivo da Unidade</h3>
              <div className="text-gray-600 space-y-2" dangerouslySetInnerHTML={{ __html: relatorioTexto }}></div>
            </div>
          </div>
          <TabelaDeItens items={dados} filtro={filtro} onFiltroChange={onFiltroChange} />
        </div>
      );
    }
    
    function VisaoResumo({ titulo, dados, onVoltarClick, filtro, onFiltroChange }) {
        const configGraficoEstado = GerarConfigGraficoEstado(dados, 'Itens por Estado');

        return (
            <div>
                <div className="flex justify-between items-start flex-wrap gap-4">
                    <h2 className="text-3xl font-bold text-gray-800">{titulo}</h2>
                    <button 
                        onClick={onVoltarClick} 
                        className="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition-colors"
                    >
                        &larr; Voltar à Seleção
                    </button>
                </div>
                
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
                    <div className="lg:col-span-1"><Grafico config={configGraficoEstado} /></div>
                    <div className="lg:col-span-1"><RankingAtencao dados={dadosRanking} /></div>
                </div>

                <TabelaDeItens items={dados} filtro={filtro} onFiltroChange={onFiltroChange} />
            </div>
        );
    }
    
    // --- FUNÇÕES HELPER PARA PROCESSAMENTO DE DADOS ---
    function agruparItens(items) {
      if (!items) return [];
      const agrupados = items.reduce((acc, item) => {
        const deveAgrupar = item.state === 'Bom';
        const key = deveAgrupar 
            ? `${item.description}-${item.state}` 
            : `${item.description}-${item.state}-${item.id}`;
        if (acc[key]) {
          acc[key].quantity += parseInt(item.quantity, 10);
        } else {
          acc[key] = { ...item, quantity: parseInt(item.quantity, 10), key };
        }
        return acc;
      }, {});
      return Object.values(agrupados);
    }
    
    function GerarRankingAtencao(dados) {
        if (!dados || dados.length === 0) return [];
        const itensComAtencao = dados.filter(item => item.state === 'Regular' || item.state === 'Avariado');
        const contagemPorUnidade = itensComAtencao.reduce((acc, item) => {
            const nomeUnidade = item.unit_condition;
            let prefixo = 'Serviço'; // Prefixo padrão
            if (item.id.startsWith('cre_')) {
                prefixo = 'CREAS';
            } else if (item.id.startsWith('ct_')) {
                prefixo = 'Conselho Tutelar';
            } else if (item.id.startsWith('ext_')) {
                prefixo = 'Unidade Externa';
            }
            
            const nomeCompleto = `${prefixo} ${nomeUnidade}`;
            
            if (acc[nomeCompleto]) {
                acc[nomeCompleto].quantidade += parseInt(item.quantity, 10);
            } else {
                acc[nomeCompleto] = {
                    nome: nomeCompleto,
                    quantidade: parseInt(item.quantity, 10)
                };
            }
            return acc;
        }, {});

        const ranking = Object.values(contagemPorUnidade);
        ranking.sort((a, b) => b.quantidade - a.quantidade);
        return ranking.slice(0, 5); // Limita o ranking aos 5 primeiros
    }
    
    function GerarConfigGraficoEstado(dados, titulo = 'Itens por Estado de Conservação') {
        if (!dados || dados.length === 0) return null;
        const stateCounts = dados.reduce((acc, item) => {
            acc[item.state] = (acc[item.state] || 0) + parseInt(item.quantity, 10);
            return acc;
        }, {});
        const stateOrder = ['Novo', 'Bom', 'Regular', 'Avariado'];
        const stateColors = ['#16A34A', '#3B82F6', '#FBBF24', '#EF4444'];
        return {
            type: 'bar',
            data: {
                labels: stateOrder,
                datasets: [{ label: 'Quantidade', data: stateOrder.map(state => stateCounts[state] || 0), backgroundColor: stateColors }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, title: { display: true, text: titulo, font: { size: 16 } } } }
        };
    }

    function GerarRelatorioUnidade(dados) {
        if (!dados || dados.length === 0) return "Nenhum dado disponível para gerar o relatório.";
        const stateCounts = dados.reduce((acc, item) => {
            acc[item.state] = (acc[item.state] || 0) + parseInt(item.quantity, 10);
            return acc;
        }, {Novo: 0, Bom: 0, Regular: 0, Avariado: 0});
        const totalUnitItems = Object.values(stateCounts).reduce((sum, count) => sum + count, 0);
        let reportLines = [];
        reportLines.push(`A unidade possui um total de <strong>${totalUnitItems}</strong> itens (considerando o filtro atual).`);
        reportLines.push(`A situação geral é: <strong>${stateCounts.Novo}</strong> novos, <strong>${stateCounts.Bom}</strong> bons, <strong>${stateCounts.Regular}</strong> regulares e <strong>${stateCounts.Avariado}</strong> avariados.`);
        const avariados = dados.filter(item => item.state === 'Avariado');
        if (avariados.length > 0) {
            reportLines.push(`<br><strong>Ponto de Atenção:</strong> Foram encontrados ${avariados.reduce((sum, item) => sum + item.quantity, 0)} itens avariados:`);
            const listaAvariados = avariados.map(item => `<li>${item.quantity}x ${item.description}</li>`).join('');
            reportLines.push(`<ul>${listaAvariados}</ul>`);
        } else {
            reportLines.push(`<br><strong>Ponto de Atenção:</strong> Nenhum item avariado registado (considerando o filtro atual).`);
        }
        return reportLines.join('<br>');
    }

        {"id":"ct_260","description":"Ponto Eletrônico","unit_condition":"Zona Rural","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ct_261","description":"Longarina 3 Lugares Azul","unit_condition":"Zona Rural","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ct_262","description":"Bebedouro de Coluna Esmaltec","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Novo","donation":"Não"},
        {"id":"ct_263","description":"Cadeira de Plástico Branca","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":8,"state":"Bom","donation":"Não"},
        {"id":"ct_264","description":"Totem","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ct_265","description":"Mesa para Escritório com Gaveteiro (Atendimento)","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Avariado","donation":"Não"},
        {"id":"ct_266","description":"Cadeira Giratória Preta (Atendimento)","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Avariado","donation":"Não"},
        {"id":"ct_267","description":"Ventilador de Parede","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":3,"state":"Novo","donation":"Não"},
        {"id":"ct_268","description":"Televisão HQ","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Novo","donation":"Não"},
        {"id":"ct_269","description":"Mesa para Escritório em Madeira com 3 Gavetas","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Bom","donation":"Não"},
        {"id":"ct_270","description":"Computador Positivo Completo","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ct_271","description":"Ar-Condicionado Elgin 12.000 BTU","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Novo","donation":"Não"},
        {"id":"ct_272","description":"Arquivo em Aço","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Regular","donation":"Não"},
        {"id":"ct_273","description":"Arquivo em Aço","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Avariado","donation":"Não"},
        {"id":"ct_274","description":"Mesa para Escritório (Atendimento)","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Regular","donation":"Não"},
        {"id":"ct_275","description":"Armário em Aço","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":5,"state":"Bom","donation":"Não"},
        {"id":"ct_276","description":"Armário em Aço","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Regular","donation":"Não"},
        {"id":"ct_277","description":"Mesa para Escritório em Madeira (Atendimento)","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ct_278","description":"Cadeira de Plástico","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":8,"state":"Bom","donation":"Não"},
        {"id":"ct_279","description":"Cadeira Palito Preta (Atendimento)","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ct_280","description":"Ar-Condicionado Agratto 12.000 BTU","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Novo","donation":"Não"},
        {"id":"ct_281","description":"Mesa para Escritório","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Avariado","donation":"Não"},
        {"id":"ct_282","description":"Mesa para Escritório","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Bom","donation":"Não"},
        {"id":"ct_283","description":"Mesa para Escritório","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Regular","donation":"Não"},
        {"id":"ct_284","description":"Cadeira Giratória Azul","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Avariado","donation":"Não"},
        {"id":"ct_285","description":"Cadeira Palito Azul","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ct_286","description":"Cadeira Diretor Azul","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Avariado","donation":"Não"},
        {"id":"ct_287","description":"Mesa para Escritório com 2 Gavetas","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Bom","donation":"Não"},
        {"id":"ct_288","description":"Estante em Aço","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Bom","donation":"Não"},
        {"id":"ct_289","description":"(SEM MARCA) AR CONDICIONADO 18 MIL BTUS","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Avariado","donation":"Não"}
      ];

      // NOVOS DADOS
      const externaData = [
        {"id":"ext_1","description":"Armário em Aço","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ext_2","description":"Armário em Aço","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"Sim"},
        {"id":"ext_3","description":"Frigobar","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ext_4","description":"Ar-Condicionado HQ 9.000 BTU","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Novo","donation":"Não"},
        {"id":"ext_5","description":"Mesa para Escritório com 2 Gavetas","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ext_6","description":"Mesa para Escritório","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ext_7","description":"Cadeira Palito","unit_condition":"Núcleo Intersetorial","quantity":5,"state":"Bom","donation":"Não"},
        {"id":"ext_8","description":"Cadeira Giratória Azul","unit_condition":"Núcleo Intersetorial","quantity":2,"state":"Bom","donation":"Não"},
        {"id":"ext_9","description":"Impressora Brother HL1202","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ext_10","description":"Estabilizador Microline 2","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ext_11","description":"Mesa Redonda Cinza","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"Não"},
        {"id":"ext_12","description":"Roteador Multilaser RE046","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"Não"}
      ];

      const casaBairroData = []; // Pré-configurada e vazia, como solicitado.


      const allItems = [...creasData, ...conselhoData, ...externaData];
      const totalAtencao = allItems.filter(item => item.state === 'Regular' || item.state === 'Avariado').reduce((sum, item) => sum + parseInt(item.quantity, 10), 0);
      const totalDoacao = allItems.filter(item => item.donation === 'Sim').reduce((sum, item) => sum + parseInt(item.quantity, 10), 0);
      const totalItems = allItems.reduce((sum, item) => sum + parseInt(item.quantity, 10), 0);
      const cardData = { totalItems: totalItems, totalAtencao: totalAtencao, totalDoacao: totalDoacao };
      
      const allDataSources = {
        creas: creasData,
        conselho: conselhoData,
        externa: externaData,
        casa_bairro: casaBairroData
      };
      
      const unidadesPorServico = {
        creas: [ 
            { id: 'Bacanga', nome: 'CREAS Bacanga' }, 
            { id: 'Centro', nome: 'CREAS Centro' },
            { id: 'Cidade Operária', nome: 'CREAS Cidade Operária' },
            { id: 'Sol e Mar', nome: 'CREAS Sol e Mar' }
        ],
        conselho: [ 
            { id: 'Anil / Bequimão', nome: 'CT Anil / Bequimão' },
            { id: 'Bacanga / Itaqui-Bacanga', nome: 'CT Bacanga / Itaqui-Bacanga' },
            { id: 'Centro / Alemanha', nome: 'CT Centro / Alemanha' },
            { id: 'Cidade Operária / Cidade Olímpica', nome: 'CT Cidade Operária / Cidade Olímpica' },
            { id: 'Cohab / Cohatrac', nome: 'CT Cohab / Cohatrac' },
            { id: 'Coroadinho / João Paulo', nome: 'CT Coroadinho / João Paulo' },
            { id: 'São Cristóvão / São Raimundo', nome: 'CT São Cristóvão / São Raimundo' },
            { id: 'São Francisco / Cohama', nome: 'CT São Francisco / Cohama' },
            { id: 'Vila Luizão / Turu', nome: 'CT Vila Luizão / Turu' },
            { id: 'Zona Rural', nome: 'CT Zona Rural' },
        ],
        externa: [
            { id: 'Núcleo Intersetorial', nome: 'Núcleo Intersetorial de Atendimento Socioeducativo em Meio Aberto' },
            { id: 'Casa do Bairro', nome: 'Casa do Bairro' }
        ]
      };

      const dadosParaExibicao = useMemo(() => {
        const filtrados = dadosOriginais.filter(item => 
          item.description.toLowerCase().includes(filtroTexto.toLowerCase())
        );
        return agruparItens(filtrados);
      }, [dadosOriginais, filtroTexto]); 
      
      const handleServicoChange = (e) => {
        const novoServico = e.target.value;
        setServicoSelecionado(novoServico);
        setUnidadeSelecionada('');
        setFiltroTexto('');
        setDadosOriginais([]);
        setVisaoAtiva('boasVindas');
      };
      
      const handleUnidadeChange = (e) => {
        const novaUnidade = e.target.value;
        setUnidadeSelecionada(novaUnidade);
        setFiltroTexto('');

        if (novaUnidade) {
            let itensDaUnidade = [];
            if (servicoSelecionado === 'externa') {
                 // Lógica especial para as unidades externas
                 if (novaUnidade === 'Núcleo Intersetorial') {
                     itensDaUnidade = allDataSources.externa;
                 } else if (novaUnidade === 'Casa do Bairro') {
                     itensDaUnidade = allDataSources.casa_bairro;
                 }
            } else {
                const allItemsForService = allDataSources[servicoSelecionado];
                itensDaUnidade = allItemsForService.filter(item => item.unit_condition === novaUnidade);
            }

            setDadosOriginais(itensDaUnidade);
            setVisaoAtiva('unidade');
            const unidadeInfo = unidadesPorServico[servicoSelecionado].find(u => u.id === novaUnidade);
            setTituloDaVisao(`Inventário de ${unidadeInfo.nome}`);
        } else {
            setVisaoAtiva('boasVindas');
            setTituloDaVisao('Bem-vindo!');
            setDadosOriginais([]);
        }
      };
      
      const handleResumoClick = () => {
        const todosOsItens = Object.values(allDataSources).flat();
        setDadosOriginais(todosOsItens);
        setTituloDaVisao('Resumo Geral do Inventário');
        setVisaoAtiva('resumo');
        setFiltroTexto('');
        setServicoSelecionado('');
        setUnidadeSelecionada('');
      };
      
      const handleVoltar = () => {
          setVisaoAtiva('boasVindas');
          setTituloDaVisao('Bem-vindo!');
          setDadosOriginais([]);
          setServicoSelecionado('');
          setUnidadeSelecionada('');
          setFiltroTexto('');
      };
      
      const renderizarVisao = () => {
        switch(visaoAtiva) {
          case 'unidade':
            return <VisaoUnidade titulo={tituloDaVisao} dados={dadosParaExibicao} filtro={filtroTexto} onFiltroChange={e => setFiltroTexto(e.target.value)} />;
          case 'resumo':
            return <VisaoResumo titulo={tituloDaVisao} dados={dadosParaExibicao} onVoltarClick={handleVoltar} filtro={filtroTexto} onFiltroChange={e => setFiltroTexto(e.target.value)} />;
          case 'boasVindas':
          default:
            return <div className="text-center p-20 bg-gray-50 rounded-lg shadow-inner border"><p className="text-2xl text-gray-600">Selecione um serviço e uma unidade para começar, ou veja o resumo geral.</p></div>;
        }
      };

      return (
        <div>
          <header className="mb-4">
             <img 
                src="https://i.ibb.co/VWNnCH2w/99f63c64-a035-47c8-a8a5-bce7abbe205e.png" 
                alt="Banner do Painel de Inventário" 
                className="w-full max-w-2xl mx-auto h-auto object-contain rounded-lg"
             />
          </header>
          
          <div className="bg-white rounded-lg shadow-xl p-4 md:p-6 lg:p-8">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-center">
              <div className="bg-blue-50 p-6 rounded-lg border-l-4 border-blue-500 shadow-sm"><h3 className="text-xl font-semibold text-blue-800 mb-2">Total de Itens</h3><p className="text-4xl font-bold text-blue-700">{cardData.totalItems}</p></div>
              <div className="bg-yellow-50 p-6 rounded-lg border-l-4 border-yellow-500 shadow-sm"><h3 className="text-xl font-semibold text-yellow-800 mb-2">Itens c/ Atenção</h3><p className="text-4xl font-bold text-yellow-700">{cardData.totalAtencao}</p></div>
              <div className="bg-purple-50 p-6 rounded-lg border-l-4 border-purple-500 shadow-sm"><h3 className="text-xl font-semibold text-purple-800 mb-2">Itens de Doação</h3><p className="text-4xl font-bold text-purple-700">{cardData.totalDoacao}</p></div>
            </div>

            <div className="p-4 bg-gray-50 rounded-lg border mb-8 flex flex-col md:flex-row gap-4 items-end">
                <div className="flex-grow w-full md:w-auto">
                    <label className="block text-sm font-medium text-gray-700 mb-1">Serviço</label>
                    <select onChange={handleServicoChange} value={servicoSelecionado} className="w-full p-3 border border-gray-300 rounded-lg text-base">
                        <option value="">Selecione...</option>
                        <option value="creas">CREAS</option>
                        <option value="conselho">Conselho Tutelar</option>
                        <option value="externa">Unidade Externa</option>
                    </select>
                </div>
                <div className="flex-grow w-full md:w-auto">
                    <label className="block text-sm font-medium text-gray-700 mb-1">Unidade</label>
                    <select onChange={handleUnidadeChange} value={unidadeSelecionada} disabled={!servicoSelecionado} className="w-full p-3 border border-gray-300 rounded-lg text-base disabled:bg-gray-200">
                        <option value="">Selecione...</option>
                        {servicoSelecionado && unidadesPorServico[servicoSelecionado]?.map(unidade => (
                            <option key={unidade.id} value={unidade.id}>{unidade.nome}</option>
                        ))}
                    </select>
                </div>
                <div className="w-full md:w-auto">
                    <button onClick={handleResumoClick} className="w-full p-3 bg-blue-600 text-white font-semibold rounded-lg text-base hover:bg-blue-700 transition-colors">Ver Resumo Geral</button>
                 </div>
            </div>

            <main className="mt-8">
              {renderizarVisao()}
            </main>
          </div>
          
          <footer className="text-center mt-8 text-sm text-gray-500">
            <p>Painel desenvolvido por: Jurandy</p>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
