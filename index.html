    function InventoryApp() {
      const [items, setItems] = useState(initialItems);
      const [filter, setFilter] = useState('');
      const [sortConfig, setSortConfig] = useState({ key: null, direction: 'ascending' });
      const [activeTab, setActiveTab] = useState('Bacanga');

      // Definir referências para gráficos
      const chartRefs = {
        bacanga: useRef(null),
        centro: useRef(null),
        solemar: useRef(null),
        cidadeoperaria: useRef(null),
        unitPie: useRef(null),
        categorySummary: useRef(null)
      };

      // Carregar itens do localStorage
      useEffect(() => {
        try {
          const savedItems = localStorage.getItem('inventory');
          if (savedItems) {
            setItems(JSON.parse(savedItems));
          }
        } catch (e) {
          console.error('Erro ao carregar do localStorage:', e);
        }
      }, []);

      // Salvar itens no localStorage
      useEffect(() => {
        try {
          localStorage.setItem('inventory', JSON.stringify(items));
        } catch (e) {
          console.error('Erro ao salvar no localStorage:', e);
        }
      }, [items]);

      // Calcular totais para os cards de resumo
      const totalItems = items.reduce((sum, item) => sum + parseInt(item.quantity), 0);
      const totalRegularAndDamaged = items.filter(item => item.state === 'Regular' || item.state === 'Avariado')
                                           .reduce((sum, item) => sum + parseInt(item.quantity), 0);
      const totalDonationItems = items.filter(item => item.donation === 'Sim')
                                      .reduce((sum, item) => sum + parseInt(item.quantity), 0);


      // Inicializar gráficos
      useEffect(() => {
        const units = ['Bacanga', 'Centro', 'Sol e Mar', 'Cidade Operária'];
        const stateOrder = ['Novo', 'Bom', 'Regular', 'Avariado'];

        // Destruir gráficos existentes antes de criar novos para evitar duplicação
        Object.values(chartRefs).forEach(ref => {
          if (ref.current && ref.current.chart) {
            ref.current.chart.destroy();
            ref.current.chart = null; // Limpar a referência
          }
        });

        // Gráficos de barras por unidade
        const unitCharts = units.map(unit => {
          const stateCounts = items
            .filter(item => item.unit_condition.includes(unit))
            .reduce((acc, item) => {
              acc[item.state] = (acc[item.state] || 0) + parseInt(item.quantity);
              return acc;
            }, {});
          
          const chartRefKey = unit.toLowerCase().replace(/[^a-z0-9]/g, ''); // Sanitizar chave para ref
          const canvas = chartRefs[chartRefKey] ? chartRefs[chartRefKey].current : null;

          if (!canvas) {
            console.warn(`Referência para ${chartRefKey} não encontrada ou <canvas> não renderizado.`);
            return null;
          }

          const newChart = new Chart(canvas, {
            type: 'bar',
            data: {
              labels: stateOrder,
              datasets: [{
                label: `Quantidade de Itens - ${unit}`,
                data: stateOrder.map(state => stateCounts[state] || 0),
                backgroundColor: stateOrder.map(state => 
                  state === 'Novo' ? '#15803D' : 
                  state === 'Avariado' ? '#B91C1C' : 
                  state === 'Regular' ? '#FBBF24' : '#34D399'
                ),
                borderColor: stateOrder.map(state => 
                  state === 'Novo' ? '#166534' : 
                  state === 'Avariado' ? '#991B1B' : 
                  state === 'Regular' ? '#F59E0B' : '#10B981'
                ),
                borderWidth: 1
              }]
            },
            options: {
              plugins: { title: { display: true, text: `Itens por Estado - ${unit}` } },
              scales: { y: { beginAtZero: true, title: { display: true, text: 'Quantidade' } } }
            }
          });
          canvas.chart = newChart; // Armazenar instância do gráfico no elemento canvas
          return newChart;
        }).filter(chart => chart !== null);

        // Gráfico de pizza: Itens por unidade
        const unitCounts = items.reduce((acc, item) => {
          // Usar uma forma mais robusta para obter o nome base da unidade para agrupamento consistente
          const unit = item.unit_condition.split(' - ')[0]; 
          acc[unit] = (acc[unit] || 0) + parseInt(item.quantity);
          return acc;
        }, {});

        const unitPieCanvas = chartRefs.unitPie.current;
        let unitPieChartInstance = null;
        if (unitPieCanvas) {
          unitPieChartInstance = new Chart(unitPieCanvas, {
            type: 'pie',
            data: {
              labels: units,
              datasets: [{
                data: units.map(unit => unitCounts[unit] || 0),
                backgroundColor: ['#34D399', '#3B82F6', '#FBBF24', '#EF4444']
              }]
            },
            options: { plugins: { title: { display: true, text: 'Distribuição de Itens por Unidade' } } }
          });
          unitPieCanvas.chart = unitPieChartInstance;
        }


        // Gráfico de barras: Resumo por Categoria (todos os estados)
        const allStateCounts = items.reduce((acc, item) => {
          acc[item.state] = (acc[item.state] || 0) + parseInt(item.quantity);
          return acc;
        }, {});

        const categorySummaryCanvas = chartRefs.categorySummary.current;
        let categorySummaryChartInstance = null;
        if (categorySummaryCanvas) {
          categorySummaryChartInstance = new Chart(categorySummaryCanvas, {
            type: 'bar',
            data: {
              labels: stateOrder, // Usar todos os estados
              datasets: [{
                label: 'Total de Itens por Estado',
                data: stateOrder.map(state => allStateCounts[state] || 0),
                backgroundColor: stateOrder.map(state => 
                  state === 'Novo' ? '#15803D' : 
                  state === 'Avariado' ? '#B91C1C' : 
                  state === 'Regular' ? '#FBBF24' : '#34D399'
                ),
                borderColor: stateOrder.map(state => 
                  state === 'Novo' ? '#166534' : 
                  state === 'Avariado' ? '#991B1B' : 
                  state === 'Regular' ? '#F59E0B' : '#10B981'
                ),
                borderWidth: 1
              }]
            },
            options: {
              plugins: { title: { display: true, text: 'Total de Itens por Estado (Todas as Unidades)' } },
              scales: { y: { beginAtZero: true, title: { display: true, text: 'Quantidade' } } }
            }
          });
          categorySummaryCanvas.chart = categorySummaryChartInstance;
        }

        return () => {
          // Função de limpeza para destruir gráficos quando o componente é desmontado ou as dependências mudam
          unitCharts.forEach(chart => chart && chart.destroy());
          unitPieChartInstance && unitPieChartInstance.destroy();
          categorySummaryChartInstance && categorySummaryChartInstance.destroy();
        };
      }, [items]); // Re-executar efeito quando os itens mudam

      // Filtrar itens por unidade ou categoria
      const getFilteredItems = (filterType, value) => {
        let filtered = items;
        if (filterType === 'unit') {
          filtered = items.filter(item => item.unit_condition.includes(value));
        } else if (filterType === 'state') {
          filtered = items.filter(item => item.state === value);
        } else if (filterType === 'donation') { // Novo filtro para doação
          filtered = items.filter(item => item.donation === value);
        }
        
        // Aplicar filtro de texto geral
        return filtered.filter(item =>
          Object.values(item).some(val =>
            val.toString().toLowerCase().includes(filter.toLowerCase())
          )
        );
      };

      // Ordenar itens
      const getSortedItems = (filteredItems) => {
        return [...filteredItems].sort((a, b) => {
          if (!sortConfig.key) return 0;
          const aValue = a[sortConfig.key];
          const bValue = b[sortConfig.key];
          if (aValue < bValue) return sortConfig.direction === 'ascending' ? -1 : 1;
          if (aValue > bValue) return sortConfig.direction === 'ascending' ? 1 : -1;
          return 0;
        });
      };

      // Ordenar tabela
      const handleSort = (key) => {
        let direction = 'ascending';
        if (sortConfig.key === key && sortConfig.direction === 'ascending') {
          direction = 'descending';
        }
        setSortConfig({ key, direction });
      };

      // Exportar para CSV
      const exportToCSV = (name, filteredItems) => {
        const headers = ['Descrição,Unidade_Condição,Quantidade,Estado,Doação'];
        const csvRows = filteredItems.map(item =>
          `"${item.description}","${item.unit_condition}",${item.quantity},"${item.state}","${item.donation}"`
        );
        const csvContent = headers.concat(csvRows).join('\n');
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.setAttribute('href', url);
        link.setAttribute('download', `inventario_creas_${name.toLowerCase().replace(/[^a-z0-9]/g, '_')}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      return (
        <div className="max-w-6xl mx-auto">
          {/* Banner */}
          <div className="mb-6">
            <img
              src="https://via.placeholder.com/1280x160.png?text=CREAS+Banner"
              alt="Banner Painel de Inventário CREAS"
              className="w-full h-32 md:h-40 object-cover rounded-lg shadow-md"
            />
          </div>

          <h1 className="text-3xl font-bold text-center mb-6">Painel de Inventário CREAS</h1>

          {/* Cards de Resumo Rápido */}
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div className="bg-blue-100 p-4 rounded-lg shadow-md text-center">
              <h3 className="text-xl font-semibold text-blue-800">Total de Itens</h3>
              <p className="text-3xl font-bold text-blue-600">{totalItems}</p>
            </div>
            <div className="bg-orange-100 p-4 rounded-lg shadow-md text-center">
              <h3 className="text-xl font-semibold text-orange-800">Itens c/ Atenção</h3>
              <p className="text-3xl font-bold text-orange-600">{totalRegularAndDamaged}</p>
              <p className="text-sm text-orange-700">(Regular ou Avariado)</p>
            </div>
            <div className="bg-purple-100 p-4 rounded-lg shadow-md text-center">
              <h3 className="text-xl font-semibold text-purple-800">Itens para Doação</h3>
              <p className="text-3xl font-bold text-purple-600">{totalDonationItems}</p>
            </div>
          </div>

          {/* Filtro Geral */}
          <div className="mb-6">
            <input
              type="text"
              value={filter}
              onChange={(e) => setFilter(e.target.value)}
              placeholder="Filtrar por qualquer campo"
              className="border p-2 rounded w-full md:w-1/2"
            />
          </div>

          {/* Abas */}
          <div className="mb-6">
            <div className="flex border-b">
              {['Bacanga', 'Centro', 'Sol e Mar', 'Cidade Operária', 'Resumo Geral'].map(tab => (
                <button
                  key={tab}
                  className={`px-4 py-2 -mb-px border-b-2 ${activeTab === tab ?
'border-blue-500 text-blue-500' : 'border-transparent text-gray-600'} hover:text-blue-500 hover:border-blue-500`}
                  onClick={() => setActiveTab(tab)}
                >
                  {tab}
                </button>
              ))}
            </div>
          </div>

          {/* Conteúdo das Abas */}
          {activeTab === 'Resumo Geral' ? (
            <div className="mb-8">
              <h2 className="text-2xl font-semibold mb-4">Resumo Geral do Inventário</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                <div className="bg-white p-4 rounded-lg shadow-md">
                  <canvas id="categorySummary" ref={chartRefs.categorySummary}></canvas>
                </div>
                <div className="bg-white p-4 rounded-lg shadow-md">
                  <button
                    onClick={() => exportToCSV('Resumo_Geral', getFilteredItems('', ''))}
                    className="bg-green-500 text-white p-2 rounded hover:bg-green-600 mb-4"
                  >
                    Exportar tudo para CSV
                  </button>
                  {/* Tabelas para cada estado no Resumo Geral */}
                  {['Novo', 'Bom', 'Regular', 'Avariado'].map(stateCategory => (
                    <div key={stateCategory} className="mb-6">
                      <h3 className="text-xl font-medium mb-2">{`Itens ${stateCategory}`}</h3>
                      {getSortedItems(getFilteredItems('state', stateCategory)).length === 0 ? (
                        <p className="text-gray-500">Nenhum item encontrado.</p>
                      ) : (
                        <table className="w-full border-collapse">
                          <thead>
                            <tr className="bg-gray-200">
                              <th className="border p-2 cursor-pointer" onClick={() => handleSort('description')}>
                                Descrição {sortConfig.key === 'description' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                              </th>
                              <th className="border p-2 cursor-pointer" onClick={() => handleSort('unit_condition')}>
                                Unidade/Condição {sortConfig.key === 'unit_condition' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                              </th>
                              <th className="border p-2 cursor-pointer" onClick={() => handleSort('quantity')}>
                                Quantidade {sortConfig.key === 'quantity' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                              </th>
                              <th className="border p-2 cursor-pointer" onClick={() => handleSort('state')}>
                                Estado {sortConfig.key === 'state' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                              </th>
                              <th className="border p-2 cursor-pointer" onClick={() => handleSort('donation')}>
                                Doação {sortConfig.key === 'donation' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                            {getSortedItems(getFilteredItems('state', stateCategory)).map(item => (
                              <tr
                                key={item.id}
                                className={`hover:bg-gray-100 ${item.state === 'Regular' ? 'bg-yellow-100' : item.state === 'Avariado' ? 'bg-red-100' : ''}`}
                              >
                                <td className="border p-2">{item.description}</td>
                                <td className="border p-2">{item.unit_condition}</td>
                                <td className="border p-2">{item.quantity}</td>
                                <td className="border p-2">{item.state}</td>
                                <td className="border p-2">{item.donation}</td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      )}
                    </div>
                  ))}
                  {/* Tabela para Itens Marcados para Doação no Resumo Geral */}
                  <div className="mb-6">
                    <h3 className="text-xl font-medium mb-2">Itens Marcados para Doação</h3>
                    {getSortedItems(getFilteredItems('donation', 'Sim')).length === 0 ? (
                      <p className="text-gray-500">Nenhum item encontrado para doação.</p>
                    ) : (
                      <table className="w-full border-collapse">
                        <thead>
                          <tr className="bg-gray-200">
                            <th className="border p-2 cursor-pointer" onClick={() => handleSort('description')}>
                              Descrição {sortConfig.key === 'description' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                            </th>
                            <th className="border p-2 cursor-pointer" onClick={() => handleSort('unit_condition')}>
                              Unidade/Condição {sortConfig.key === 'unit_condition' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                            </th>
                            <th className="border p-2 cursor-pointer" onClick={() => handleSort('quantity')}>
                              Quantidade {sortConfig.key === 'quantity' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                            </th>
                            <th className="border p-2 cursor-pointer" onClick={() => handleSort('state')}>
                              Estado {sortConfig.key === 'state' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                            </th>
                            <th className="border p-2 cursor-pointer" onClick={() => handleSort('donation')}>
                              Doação {sortConfig.key === 'donation' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          {getSortedItems(getFilteredItems('donation', 'Sim')).map(item => (
                            <tr
                              key={item.id}
                              className={`hover:bg-gray-100 bg-green-50`} {/* Cor destacada para doação */}
                            >
                              <td className="border p-2">{item.description}</td>
                              <td className="border p-2">{item.unit_condition}</td>
                              <td className="border p-2">{item.quantity}</td>
                              <td className="border p-2">{item.state}</td>
                              <td className="border p-2">{item.donation}</td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    )}
                  </div>
                </div>
              </div>
            </div>
          ) : (
            <>
              {/* Gráfico de Pizza (apenas para unidades) */}
              <div className="grid grid-cols-1 md:grid-cols-1 gap-6 mb-6">
                <div className="bg-white p-4 rounded-lg shadow-md max-w-xs md:max-w-sm mx-auto">
                  <canvas id="unitPie" ref={chartRefs.unitPie}></canvas>
                </div>
              </div>

              {/* Seções por Unidade */}
              {['Bacanga', 'Centro', 'Sol e Mar', 'Cidade Operária'].map(unit => (
                <div key={unit} className={`mb-8 ${activeTab !== unit ? 'hidden' : ''}`}>
                  <h2 className="text-2xl font-semibold mb-4">{`CREAS ${unit}`}</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    <div className="bg-white p-4 rounded-lg shadow-md">
                      <canvas id={unit.toLowerCase().replace(/[^a-z0-9]/g, '')} ref={chartRefs[unit.toLowerCase().replace(/[^a-z0-9]/g, '')]}></canvas>
                    </div>
                    <div className="bg-white p-4 rounded-lg shadow-md">
                      <button
                        onClick={() => exportToCSV(unit, getFilteredItems('unit', unit))}
                        className="bg-green-500 text-white p-2 rounded hover:bg-green-600 mb-4"
                      >
                        Exportar para CSV
                      </button>
                      {getSortedItems(getFilteredItems('unit', unit)).length === 0 ? (
                        <p className="text-gray-500">Nenhum item encontrado.</p>
                      ) : (
                        <table className="w-full border-collapse">
                          <thead>
                            <tr className="bg-gray-200">
                              <th className="border p-2 cursor-pointer" onClick={() => handleSort('description')}>
                                Descrição {sortConfig.key === 'description' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                              </th>
                              <th className="border p-2 cursor-pointer" onClick={() => handleSort('unit_condition')}>
                                Unidade/Condição {sortConfig.key === 'unit_condition' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                              </th>
                              <th className="border p-2 cursor-pointer" onClick={() => handleSort('quantity')}>
                                Quantidade {sortConfig.key === 'quantity' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                              </th>
                              <th className="border p-2 cursor-pointer" onClick={() => handleSort('state')}>
                                Estado {sortConfig.key === 'state' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                              </th>
                              <th className="border p-2 cursor-pointer" onClick={() => handleSort('donation')}>
                                Doação {sortConfig.key === 'donation' && (sortConfig.direction === 'ascending' ? '↑' : '↓')}
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                            {getSortedItems(getFilteredItems('unit', unit)).map(item => (
                              <tr
                                key={item.id}
                                className={`hover:bg-gray-100 ${item.state === 'Regular' ? 'bg-yellow-100' : item.state === 'Avariado' ? 'bg-red-100' : ''}`}
                              >
                                <td className="border p-2">{item.description}</td>
                                <td className="border p-2">{item.unit_condition}</td>
                                <td className="border p-2">{item.quantity}</td>
                                <td className="border p-2">{item.state}</td>
                                <td className="border p-2">{item.donation}</td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      )}
                    </div>
                  </div>
                </div>
              ))}
            </>
          )}
        </div>
      );
    }

    if (window.ReactDOM) {
      ReactDOM.render(<InventoryApp />, document.getElementById('root'));
    } else {
      console.error('ReactDOM não carregado.');
      document.getElementById('root').innerHTML = '<p class="text-red-500 text-center">Erro ao carregar o painel. Verifique sua conexão com a internet.</p>';
    }
  </script>
</body>
</html>
