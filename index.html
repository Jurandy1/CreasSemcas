<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Inventário Unificado</title>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root" class="container mx-auto p-4"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    // --- COMPONENTES AUXILIARES ---

    /**
     * Componente para renderizar um gráfico Chart.js.
     * @param {object} props - As propriedades do componente.
     * @param {object} props.config - A configuração do gráfico Chart.js.
     */
    function Grafico({ config }) {
      const canvasRef = useRef(null);
      const chartInstanceRef = useRef(null);

      useEffect(() => {
        // Destrói a instância anterior do gráfico para evitar vazamentos de memória
        if (chartInstanceRef.current) {
          chartInstanceRef.current.destroy();
        }
        // Cria uma nova instância do gráfico se o canvas e a configuração estiverem disponíveis
        if (canvasRef.current && config) {
          const ctx = canvasRef.current.getContext('2d');
          chartInstanceRef.current = new Chart(ctx, config);
        }
        // Função de limpeza para destruir o gráfico quando o componente é desmontado
        return () => {
          if (chartInstanceRef.current) {
            chartInstanceRef.current.destroy();
          }
        };
      }, [config]); // Redesenha o gráfico quando a configuração muda

      return <div className="bg-white p-4 rounded-lg shadow-md border border-gray-200 h-full"><canvas ref={canvasRef}></canvas></div>;
    }
    
    /**
     * Componente para exibir o ranking das Top 5 Unidades que precisam de atenção.
     * @param {object} props - As propriedades do componente.
     * @param {Array<object>} props.dados - Os dados das unidades com itens em estado "Regular" ou "Avariado".
     */
    function RankingAtencao({ dados }) {
        return (
            <div className="bg-white p-6 rounded-lg shadow-md border border-gray-200 h-full">
                <h3 className="text-xl font-bold text-gray-700 mb-4">Top 5 Unidades para Atenção</h3>
                {(!dados || dados.length === 0) ? (
                    <div className="flex items-center justify-center h-full">
                       <p className="text-gray-500 text-center">Nenhum item com estado 'Regular' ou 'Avariado' encontrado.</p>
                    </div>
                ) : (
                    <ul className="space-y-3">
                        {dados.map((unidade, index) => (
                            <li key={unidade.nome} className="flex justify-between items-center p-2 rounded-md transition-colors hover:bg-gray-50">
                                <span className="flex items-center min-w-0">
                                    <span className={`text-sm font-bold w-6 h-6 flex items-center justify-center rounded-full mr-3 flex-shrink-0 ${
                                        index === 0 ? 'bg-red-500 text-white' : 
                                        index === 1 ? 'bg-yellow-500 text-white' : 
                                        index === 2 ? 'bg-orange-400 text-white' : 'bg-gray-200 text-gray-700'
                                    }`}>{index + 1}</span>
                                    <span className="text-gray-800 text-sm md:text-base truncate" title={unidade.nome}>{unidade.nome}</span>
                                </span>
                                <span className="font-bold text-red-600 flex-shrink-0 ml-2">{unidade.quantidade} itens</span>
                            </li>
                        ))}
                    </ul>
                 )}
            </div>
        );
    }

    /**
     * Componente para exibir uma tabela de itens filtráveis.
     * @param {object} props - As propriedades do componente.
     * @param {Array<object>} props.items - A lista de itens a serem exibidos.
     * @param {string} props.filtro - O texto do filtro atual.
     * @param {function} props.onFiltroChange - Função de callback para mudança no filtro.
     */
    function TabelaDeItens({ items, filtro, onFiltroChange }) {
        return (
            <div className="overflow-x-auto mt-6 bg-white p-4 rounded-lg shadow-md border border-gray-200">
                <div className="mb-4">
                    <input
                        type="text"
                        value={filtro}
                        onChange={onFiltroChange}
                        placeholder="Filtrar por descrição (ex: Ar-Condicionado, Cadeira...)"
                        className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    />
                </div>
                {(!items || items.length === 0) ? (
                    <p className="text-gray-500 mt-4 text-center">Nenhum item encontrado com o filtro atual.</p>
                ) : (
                    <table className="min-w-full">
                        <thead className="bg-gray-800 text-white">
                            <tr>
                                <th className="py-3 px-4 text-left">Descrição</th>
                                <th className="py-3 px-4 text-left">Unidade</th>
                                <th className="py-3 px-4 text-center">Qtd.</th>
                                <th className="py-3 px-4 text-left">Estado</th>
                            </tr>
                        </thead>
                        <tbody className="text-gray-700">
                            {items.map((item, index) => (
                                <tr key={item.key || index} className="border-t hover:bg-gray-50">
                                    <td className="py-3 px-4">
                                        {item.description}
                                        {item.observation && (
                                            <span className="block text-xs text-gray-500 italic mt-1">
                                                Obs: {item.observation}
                                            </span>
                                        )}
                                    </td>
                                    <td className="py-3 px-4">{item.unit_condition}</td>
                                    <td className="py-3 px-4 text-center font-bold">{item.quantity}</td>
                                    <td className="py-3 px-4"><span className={`px-2 py-1 text-xs font-semibold rounded-full ${
                                        item.state === 'Novo' ? 'bg-green-100 text-green-800' :
                                        item.state === 'Bom' ? 'bg-blue-100 text-blue-800' :
                                        item.state === 'Regular' ? 'bg-yellow-100 text-yellow-800' :
                                        'bg-red-100 text-red-800'
                                    }`}>{item.state}</span></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                )}
            </div>
        );
    }
    
    /**
     * Componente para exibir a visão detalhada de uma unidade.
     * @param {object} props - As propriedades do componente.
     * @param {string} props.titulo - O título da visão (nome da unidade).
     * @param {Array<object>} props.dados - Os dados de inventário da unidade.
     * @param {string} props.filtro - O texto do filtro atual para a tabela de itens.
     * @param {function} props.onFiltroChange - Função de callback para mudança no filtro da tabela.
     */
    function VisaoUnidade({ titulo, dados, filtro, onFiltroChange }) {
      const chartConfig = GerarConfigGraficoEstado(dados);
      const totalDoacoes = dados.filter(item => item.donation === 'Sim').reduce((sum, item) => sum + parseInt(item.quantity, 10), 0);
      const relatorioTexto = GerarRelatorioUnidade(dados);

      return (
        <div>
          <h2 className="text-3xl font-bold text-gray-800 mb-6">{titulo}</h2>
          <div className="grid grid-cols-1 lg:grid-cols-5 gap-6">
            <div className="lg:col-span-2 flex flex-col gap-6">
              <Grafico config={chartConfig} />
              <div className="bg-white p-4 rounded-lg shadow-md border border-gray-200 text-center">
                <h3 className="text-lg font-semibold text-purple-800">Itens de Doação</h3>
                <p className="text-3xl font-bold text-purple-700 mt-2">{totalDoacoes}</p>
              </div>
            </div>
            <div className="lg:col-span-3 bg-white p-6 rounded-lg shadow-md border border-gray-200">
              <h3 className="text-xl font-bold text-gray-700 mb-4">Relatório Descritivo da Unidade</h3>
              <div className="text-gray-600 space-y-2" dangerouslySetInnerHTML={{ __html: relatorioTexto }}></div>
            </div>
          </div>
          <TabelaDeItens items={dados} filtro={filtro} onFiltroChange={onFiltroChange} />
        </div>
      );
    }
    
    /**
     * Componente para exibir a visão de resumo geral do inventário.
     * @param {object} props - As propriedades do componente.
     * @param {string} props.titulo - O título da visão.
     * @param {Array<object>} props.dados - Todos os dados de inventário.
     * @param {function} props.onVoltarClick - Função de callback para voltar à seleção.
     * @param {string} props.filtro - O texto do filtro atual para a tabela de itens.
     * @param {function} props.onFiltroChange - Função de callback para mudança no filtro da tabela.
     */
    function VisaoResumo({ titulo, dados, onVoltarClick, filtro, onFiltroChange }) {
        const configGraficoEstado = GerarConfigGraficoEstado(dados, 'Itens por Estado de Conservação');
        const dadosRanking = GerarRankingAtencao(dados);

        return (
            <div>
                <div className="flex justify-between items-start flex-wrap gap-4">
                    <h2 className="text-3xl font-bold text-gray-800">{titulo}</h2>
                    <button 
                        onClick={onVoltarClick} 
                        className="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition-colors"
                    >
                        &larr; Voltar à Seleção
                    </button>
                </div>
                
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
                    <div className="lg:col-span-1"><Grafico config={configGraficoEstado} /></div>
                    <div className="lg:col-span-1"><RankingAtencao dados={dadosRanking} /></div>
                </div>

                <TabelaDeItens items={dados} filtro={filtro} onFiltroChange={onFiltroChange} />
            </div>
        );
    }
    
    // --- FUNÇÕES HELPER PARA PROCESSAMENTO DE DADOS ---

    /**
     * Agrupa itens idênticos (mesma descrição e estado "Bom") e soma suas quantidades.
     * @param {Array<object>} items - A lista de itens a serem agrupados.
     * @returns {Array<object>} A lista de itens agrupados.
     */
    function agruparItens(items) {
      if (!items) return [];
      const agrupados = items.reduce((acc, item) => {
        // Itens 'Bom' podem ser agrupados se a descrição for a mesma
        // Outros estados são mantidos individualmente para detalhamento de atenção
        const deveAgrupar = item.state === 'Bom';
        const key = deveAgrupar 
            ? `${item.description}-${item.state}-${item.unit_condition}` 
            : `${item.description}-${item.state}-${item.unit_condition}-${item.id}`; // Inclui ID para itens não-bons
        if (acc[key]) {
          acc[key].quantity += parseInt(item.quantity, 10);
        } else {
          acc[key] = { ...item, quantity: parseInt(item.quantity, 10), key };
        }
        return acc;
      }, {});
      return Object.values(agrupados);
    }
    
    /**
     * Gera o ranking das 5 unidades com mais itens em estado "Regular" ou "Avariado".
     * @param {Array<object>} dados - Todos os dados de inventário.
     * @returns {Array<object>} Uma lista das Top 5 unidades com nome e quantidade de itens que precisam de atenção.
     */
    function GerarRankingAtencao(dados) {
        if (!dados || dados.length === 0) return [];
        // Filtra itens que estão em estado 'Regular' ou 'Avariado'
        const itensComAtencao = dados.filter(item => item.state === 'Regular' || item.state === 'Avariado' || item.state === 'Não Funciona');
        const contagemPorUnidade = itensComAtencao.reduce((acc, item) => {
            const nomeUnidade = item.unit_condition; // Ex: "CRAS ANIL", "Bacanga", "Vila Luizão / Turu"

            let displayNome;
            // Determina o nome de exibição baseado no prefixo do ID ou usa diretamente o nome da unidade para CRAS
            if (item.id.startsWith('cre_')) {
                displayNome = `CREAS ${nomeUnidade}`;
            } else if (item.id.startsWith('ct_')) {
                displayNome = `CT ${nomeUnidade}`;
            } else if (item.id.startsWith('ext_')) {
                displayNome = `Unidade Externa ${nomeUnidade}`;
            } else if (item.id.startsWith('cras_')) {
                // Para CRAS, o unit_condition já deve vir formatado (ex: "CRAS ANIL")
                displayNome = nomeUnidade; 
            } else {
                displayNome = nomeUnidade; // Fallback para outros casos
            }

            if (acc[displayNome]) {
                acc[displayNome].quantidade += parseInt(item.quantity, 10);
            } else {
                acc[displayNome] = {
                    nome: displayNome,
                    quantidade: parseInt(item.quantity, 10)
                };
            }
            return acc;
        }, {});

        const ranking = Object.values(contagemPorUnidade);
        ranking.sort((a, b) => b.quantidade - a.quantidade); // Ordena do maior para o menor
        return ranking.slice(0, 5); // Retorna apenas os top 5
    }
    
    /**
     * Gera a configuração para um gráfico de barras que exibe a contagem de itens por estado.
     * @param {Array<object>} dados - Os dados de inventário.
     * @param {string} [titulo='Itens por Estado de Conservação'] - O título do gráfico.
     * @returns {object|null} A configuração do gráfico Chart.js ou null se não houver dados.
     */
    function GerarConfigGraficoEstado(dados, titulo = 'Itens por Estado de Conservação') {
        if (!dados || dados.length === 0) return null;
        const stateCounts = dados.reduce((acc, item) => {
            acc[item.state] = (acc[item.state] || 0) + parseInt(item.quantity, 10);
            return acc;
        }, {});
        const stateOrder = ['Novo', 'Bom', 'Regular', 'Avariado', 'Não Funciona']; // Ordem preferencial dos estados
        const stateColors = ['#16A34A', '#3B82F6', '#FBBF24', '#EF4444', '#7F1D1D']; // Cores correspondentes, adicionado para 'Não Funciona'
        return {
            type: 'bar',
            data: {
                labels: stateOrder,
                datasets: [{ label: 'Quantidade', data: stateOrder.map(state => stateCounts[state] || 0), backgroundColor: stateColors }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                plugins: { 
                    legend: { display: false }, 
                    title: { display: true, text: titulo, font: { size: 16 } } 
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0 // Garante que os rótulos do eixo Y sejam inteiros
                        }
                    }
                }
            }
        };
    }

    /**
     * Gera um relatório descritivo em texto HTML sobre o inventário da unidade.
     * @param {Array<object>} dados - Os dados de inventário da unidade.
     * @returns {string} O relatório em formato HTML.
     */
    function GerarRelatorioUnidade(dados) {
        if (!dados || dados.length === 0) return "Nenhum dado disponível para gerar o relatório.";
        const stateCounts = dados.reduce((acc, item) => {
            acc[item.state] = (acc[item.state] || 0) + parseInt(item.quantity, 10);
            return acc;
        }, {Novo: 0, Bom: 0, Regular: 0, Avariado: 0, 'Não Funciona': 0});
        const totalUnitItems = Object.values(stateCounts).reduce((sum, count) => sum + count, 0);
        let reportLines = [];
        reportLines.push(`A unidade possui um total de <strong>${totalUnitItems}</strong> itens (considerando o filtro atual).`);
        reportLines.push(`A situação geral é: <strong>${stateCounts.Novo}</strong> novos, <strong>${stateCounts.Bom}</strong> bons, <strong>${stateCounts.Regular}</strong> regulares, <strong>${stateCounts.Avariado}</strong> avariados e <strong>${stateCounts['Não Funciona']}</strong> não funcionam.`);
        const avariados = dados.filter(item => item.state === 'Avariado' || item.state === 'Não Funciona');
        if (avariados.length > 0) {
            reportLines.push(`<br><strong>Ponto de Atenção:</strong> Foram encontrados ${avariados.reduce((sum, item) => sum + item.quantity, 0)} itens que precisam de atenção:`);
            const listaAvariados = avariados.map(item => `<li>${item.quantity}x ${item.description}${item.observation ? ` (Obs: ${item.observation})` : ''} (${item.state})</li>`).join('');
            reportLines.push(`<ul>${listaAvariados}</ul>`);
        } else {
            reportLines.push(`<br><strong>Ponto de Atenção:</strong> Nenhum item avariado ou não funcionando registrado (considerando o filtro atual).`);
        }
        return reportLines.join('<br>');
    }

    /**
     * Função para analisar o conteúdo do arquivo TXT e transformá-lo em um formato de dados JavaScript.
     * Realiza a limpeza de nomes de unidades e tratamento de estados específicos.
     * @param {string} txtContent - O conteúdo bruto do arquivo TXT.
     * @returns {Array<object>} Uma array de objetos representando os itens do inventário.
     */
    const parseCrasFileData = (txtContent) => {
        const lines = txtContent.trim().split('\n');
        const headers = ['description', 'unit_condition', 'quantity', 'state', 'donation']; // Cabeçalhos para referência
        const data = [];
        let idCounter = 1; // Contador para gerar IDs únicos

        for (let i = 0; i < lines.length; i++) {
            const parts = lines[i].split('\t').map(p => p.trim());
            if (parts.length !== headers.length) {
                console.warn('Pulando linha malformada:', lines[i]);
                continue; 
            }

            let unitConditionRaw = parts[1];
            let stateRaw = parts[3];
            let donationRaw = parts[4];
            let observation = '';

            const unitConditionClean = unitConditionRaw.replace(' - Avariados ou Com Defeito', '').trim();
            
            let stateClean = stateRaw;

            // Extrai observações e normaliza o estado
            const stateObsMatch = stateRaw.match(/\((.*?)\)/);
            if (stateObsMatch && stateObsMatch[1]) {
                observation = stateObsMatch[1];
                stateClean = stateRaw.split('(')[0].trim();
            }

            if (stateClean.includes('Não Funciona')) {
                stateClean = 'Não Funciona';
            } else if (stateClean.includes('Avariado')) {
                stateClean = 'Avariado';
            } else if (stateClean.includes('Regular')) {
                stateClean = 'Regular';
            } else if (stateClean.includes('Bom')) {
                stateClean = 'Bom';
            } else if (stateClean.includes('Novo')) {
                stateClean = 'Novo';
            }
            // Add custom rule for "Novo (Com Defeito)"
            if (stateRaw === 'Novo (Com Defeito)') {
                stateClean = 'Novo';
                observation = observation ? `${observation}; Com defeito` : 'Com defeito';
            }


            const donationObsMatch = donationRaw.match(/\((.*?)\)/);
            if (donationObsMatch && donationObsMatch[1]) {
                observation = observation ? `${observation}; ${donationObsMatch[1]}` : donationObsMatch[1];
                donationRaw = donationRaw.split('(')[0].trim();
            }

            const item = {
                id: `${unitConditionClean.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase()}_${idCounter++}`,
                description: parts[0],
                unit_condition: unitConditionClean,
                quantity: parseInt(parts[2], 10),
                state: stateClean,
                donation: donationRaw,
            };

            if (observation) {
                item.observation = observation;
            }

            data.push(item);
        }
        return data;
    };

    // Dados brutos do inventário de todos os CRAS fornecidos pelo usuário, corrigidos e atualizados
    const allCrasRawData = `Ar-Condicionado HQ 9.000 BTU	CRAS ANIL	2	Novo	Não

        {"id":"ct_268","description":"Televisão HQ","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Novo","donation":"No"},
        {"id":"ct_269","description":"Mesa para Escritório em Madeira com 3 Gavetas","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Bom","donation":"No"},
        {"id":"ct_270","description":"Computador Positivo Completo","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Bom","donation":"No"},
        {"id":"ct_271","description":"Ar-Condicionado Elgin 12.000 BTU","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Novo","donation":"No"},
        {"id":"ct_272","description":"Arquivo em Aço","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Regular","donation":"No"},
        {"id":"ct_273","description":"Arquivo em Aço","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Avariado","donation":"No"},
        {"id":"ct_274","description":"Mesa para Escritório (Atendimento)","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Regular","donation":"No"},
        {"id":"ct_275","description":"Armário em Aço","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":5,"state":"Bom","donation":"No"},
        {"id":"ct_276","description":"Armário em Aço","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Regular","donation":"No"},
        {"id":"ct_277","description":"Mesa para Escritório em Madeira (Atendimento)","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Bom","donation":"No"},
        {"id":"ct_278","description":"Cadeira de Plástico","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":8,"state":"Bom","donation":"No"},
        {"id":"ct_279","description":"Cadeira Palito Preta (Atendimento)","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Bom","donation":"No"},
        {"id":"ct_280","description":"Ar-Condicionado Agratto 12.000 BTU","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Novo","donation":"No"},
        {"id":"ct_281","description":"Mesa para Escritório","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Avariado","donation":"No"},
        {"id":"ct_282","description":"Mesa para Escritório","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Bom","donation":"No"},
        {"id":"ct_283","description":"Mesa para Escritório","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Regular","donation":"No"},
        {"id":"ct_284","description":"Cadeira Giratória Azul","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Avariado","donation":"No"},
        {"id":"ct_285","description":"Cadeira Palito Azul","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Bom","donation":"No"},
        {"id":"ct_286","description":"Cadeira Diretor Azul","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Avariado","donation":"No"},
        {"id":"ct_287","description":"Mesa para Escritório com 2 Gavetas","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Bom","donation":"No"},
        {"id":"ct_288","description":"Estante em Aço","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":2,"state":"Bom","donation":"No"},
        {"id":"ct_289","description":"(SEM MARCA) AR CONDICIONADO 18 MIL BTUS","unit_condition":"Cidade Operária / Cidade Olímpica","quantity":1,"state":"Avariado","donation":"No"}
    ];

    const externaData = [
        {"id":"ext_1","description":"Armário em Aço","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"No"},
        {"id":"ext_2","description":"Armário em Aço","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"Sim"},
        {"id":"ext_3","description":"Frigobar","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"No"},
        {"id":"ext_4","description":"Ar-Condicionado HQ 9.000 BTU","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Novo","donation":"No"},
        {"id":"ext_5","description":"Mesa para Escritório com 2 Gavetas","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"No"},
        {"id":"ext_6","description":"Mesa para Escritório","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"No"},
        {"id":"ext_7","description":"Cadeira Palito","unit_condition":"Núcleo Intersetorial","quantity":5,"state":"Bom","donation":"No"},
        {"id":"ext_8","description":"Cadeira Giratória Azul","unit_condition":"Núcleo Intersetorial","quantity":2,"state":"Bom","donation":"No"},
        {"id":"ext_9","description":"Impressora Brother HL1202","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"No"},
        {"id":"ext_10","description":"Estabilizador Microline 2","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"No"},
        {"id":"ext_11","description":"Mesa Redonda Cinza","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"No"},
        {"id":"ext_12","description":"Roteador Multilaser RE046","unit_condition":"Núcleo Intersetorial","quantity":1,"state":"Bom","donation":"No"}
    ];

    // O array crasData agora contém todos os dados de CRAS analisados do input combinado
    const crasData = crasDataParsed;

    const casaBairroData = []; // Mantém vazio ou adicione dados se necessário

    // Combina todos os dados para o resumo geral
    const allItems = [...creasData, ...conselhoData, ...externaData, ...crasData];
    const totalAtencao = allItems.filter(item => item.state === 'Regular' || item.state === 'Avariado' || item.state === 'Não Funciona').reduce((sum, item) => sum + parseInt(item.quantity, 10), 0);
    const totalDoacao = allItems.filter(item => item.donation === 'Sim').reduce((sum, item) => sum + parseInt(item.quantity, 10), 0);
    const totalItems = allItems.reduce((sum, item) => sum + parseInt(item.quantity, 10), 0);
    const cardData = { totalItems: totalItems, totalAtencao: totalAtencao, totalDoacao: totalDoacao };
      
    // Mapeamento de todas as fontes de dados para fácil acesso
    const allDataSources = {
        creas: creasData,
        conselho: conselhoData,
        externa: externaData,
        cras: crasData, // Agora aponta para os dados de CRAS combinados
        "Núcleo Intersetorial": externaData.filter(i => i.unit_condition === "Núcleo Intersetorial"),
        "Casa do Bairro": casaBairroData
    };
      
    // Mapeamento de unidades por serviço.
    const unidadesPorServico = {
        creas: [ 
            { id: 'Bacanga', nome: 'CREAS Bacanga' }, 
            { id: 'Centro', nome: 'CREAS Centro' },
            { id: 'Cidade Operária', nome: 'CREAS Cidade Operária' },
            { id: 'Sol e Mar', nome: 'CREAS Sol e Mar' }
        ],
        conselho: [ 
            { id: 'Anil / Bequimão', nome: 'CT Anil / Bequimão' },
            { id: 'Bacanga / Itaqui-Bacanga', nome: 'CT Bacanga / Itaqui-Bacanga' },
            { id: 'Centro / Alemanha', nome: 'CT Centro / Alemanha' },
            { id: 'Cidade Operária / Cidade Olímpica', nome: 'CT Cidade Operária / Cidade Olímpica' },
            { id: 'Cohab / Cohatrac', nome: 'CT Cohab / Cohatrac' },
            { id: 'Coroadinho / João Paulo', nome: 'CT Coroadinho / João Paulo' },
            { id: 'São Cristóvão / São Raimundo', nome: 'CT São Cristóvão / São Raimundo' },
            { id: 'São Francisco / Cohama', nome: 'CT São Francisco / Cohama' },
            { id: 'Vila Luizão / Turu', nome: 'CT Vila Luizão / Turu' },
            { id: 'Zona Rural', nome: 'CT Zona Rural' },
        ],
        externa: [
            { id: 'Núcleo Intersetorial', nome: 'Núcleo Intersetorial de Atendimento Socioeducativo em Meio Aberto' },
            { id: 'Casa do Bairro', nome: 'Casa do Bairro' }
        ],
        cras: uniqueCrasUnits // Agora populado dinamicamente com as unidades CRAS encontradas
    };

    // --- COMPONENTE PRINCIPAL DA APLICAÇÃO ---
    function App() {
      const [visaoAtiva, setVisaoAtiva] = useState('boasVindas');
      const [dadosOriginais, setDadosOriginais] = useState([]);
      const [tituloDaVisao, setTituloDaVisao] = useState('Bem-vindo!');
      const [servicoSelecionado, setServicoSelecionado] = useState('');
      const [unidadeSelecionada, setUnidadeSelecionada] = useState('');
      const [filtroTexto, setFiltroTexto] = useState('');

      const dadosParaExibicao = useMemo(() => {
        const filtrados = dadosOriginais.filter(item => 
          item.description.toLowerCase().includes(filtroTexto.toLowerCase())
        );
        return agruparItens(filtrados);
      }, [dadosOriginais, filtroTexto]); 
      
      const handleServicoChange = (e) => {
        const novoServico = e.target.value;
        setServicoSelecionado(novoServico);
        setUnidadeSelecionada('');
        setFiltroTexto('');
        setDadosOriginais([]);
        setVisaoAtiva('boasVindas');
      };
      
      const handleUnidadeChange = (e) => {
        const novaUnidadeId = e.target.value;
        setUnidadeSelecionada(novaUnidadeId);
        setFiltroTexto('');

        if (novaUnidadeId) {
            let itemsForUnit = [];
            if (servicoSelecionado === 'cras') {
                // Para o tipo CRAS, filtra diretamente pelos dados analisados que contêm todas as unidades CRAS
                itemsForUnit = crasData.filter(item => item.unit_condition === novaUnidadeId);
            } else {
                // Para outros tipos de serviço, usa a lógica existente
                itemsForUnit = allDataSources[servicoSelecionado]?.filter(item => item.unit_condition === novaUnidadeId);
            }
            
            setDadosOriginais(itemsForUnit);
            setVisaoAtiva('unidade');
            const unidadeInfo = unidadesPorServico[servicoSelecionado].find(u => u.id === novaUnidadeId);
            setTituloDaVisao(`Inventário de ${unidadeInfo.nome}`);
        } else {
            setVisaoAtiva('boasVindas');
            setTituloDaVisao('Bem-vindo!');
            setDadosOriginais([]);
        }
      };
      
      const handleResumoClick = () => {
        setDadosOriginais(allItems);
        setTituloDaVisao('Resumo Geral do Inventário');
        setVisaoAtiva('resumo');
        setFiltroTexto('');
        setServicoSelecionado('');
        setUnidadeSelecionada('');
      };
      
      const handleVoltar = () => {
          setVisaoAtiva('boasVindas');
          setTituloDaVisao('Bem-vindo!');
          setDadosOriginais([]);
          setServicoSelecionado('');
          setUnidadeSelecionada('');
          setFiltroTexto('');
      };

      const renderizarVisao = () => {
        switch(visaoAtiva) {
          case 'unidade':
            return <VisaoUnidade titulo={tituloDaVisao} dados={dadosParaExibicao} filtro={filtroTexto} onFiltroChange={e => setFiltroTexto(e.target.value)} />;
          case 'resumo':
            return <VisaoResumo titulo={tituloDaVisao} dados={dadosParaExibicao} onVoltarClick={handleVoltar} filtro={filtroTexto} onFiltroChange={e => setFiltroTexto(e.target.value)} />;
          case 'boasVindas':
          default:
            return <div className="text-center p-20 bg-gray-50 rounded-lg shadow-inner border"><p className="text-2xl text-gray-600">Selecione um tipo de unidade e uma unidade para começar, ou veja o resumo geral.</p></div>;
        }
      };

      return (
        <div>
          <header className="mb-4">
             <img 
                src="https://i.ibb.co/VWNnCH2w/99f63c64-a035-47c8-a8a5-bce7abbe205e.png" 
                alt="Banner do Painel de Inventário" 
                className="w-full max-w-2xl mx-auto h-auto object-contain rounded-lg"
             />
          </header>
          
          <div className="bg-white rounded-lg shadow-xl p-4 md:p-6 lg:p-8">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-center">
              <div className="bg-blue-50 p-6 rounded-lg border-l-4 border-blue-500 shadow-sm"><h3 className="text-xl font-semibold text-blue-800 mb-2">Total de Itens</h3><p className="text-4xl font-bold text-blue-700">{cardData.totalItems}</p></div>
              <div className="bg-yellow-50 p-6 rounded-lg border-l-4 border-yellow-500 shadow-sm"><h3 className="text-xl font-semibold text-yellow-800 mb-2">Itens c/ Atenção</h3><p className="text-4xl font-bold text-yellow-700">{cardData.totalAtencao}</p></div>
              <div className="bg-purple-50 p-6 rounded-lg border-l-4 border-purple-500 shadow-sm"><h3 className="text-xl font-semibold text-purple-800 mb-2">Itens de Doação</h3><p className="text-4xl font-bold text-purple-700">{cardData.totalDoacao}</p></div>
            </div>

            <div className="p-4 bg-gray-50 rounded-lg border mb-8 flex flex-col md:flex-row gap-4 items-end">
                <div className="flex-grow w-full md:w-auto">
                    <label className="block text-sm font-medium text-gray-700 mb-1">Tipo de Unidade</label>
                    <select onChange={handleServicoChange} value={servicoSelecionado} className="w-full p-3 border border-gray-300 rounded-lg text-base">
                        <option value="">Selecione...</option>
                        <option value="creas">CREAS</option>
                        <option value="conselho">Conselho Tutelar</option>
                        <option value="externa">Unidade Externa</option>
                        <option value="cras">CRAS</option>
                    </select>
                </div>
                <div className="flex-grow w-full md:w-auto">
                    <label className="block text-sm font-medium text-gray-700 mb-1">Unidade</label>
                    <select onChange={handleUnidadeChange} value={unidadeSelecionada} disabled={!servicoSelecionado} className="w-full p-3 border border-gray-300 rounded-lg text-base disabled:bg-gray-200">
                        <option value="">Selecione...</option>
                        {servicoSelecionado && unidadesPorServico[servicoSelecionado]?.map(unidade => (
                            <option key={unidade.id} value={unidade.id}>{unidade.nome}</option>
                        ))}
                    </select>
                </div>
                <div className="w-full md:w-auto">
                    <button onClick={handleResumoClick} className="w-full p-3 bg-blue-600 text-white font-semibold rounded-lg text-base hover:bg-blue-700 transition-colors">Ver Resumo Geral</button>
                 </div>
            </div>

            <main className="mt-8">
              {renderizarVisao()}
            </main>
          </div>
          
          <footer className="text-center mt-8 text-sm text-gray-500">
            <p>Painel desenvolvido por: Jurandy & Colaboradores</p>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
